apiVersion: apps/v1
kind: Deployment
metadata:
  name: portofolio-web
  labels:
    app: portofolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portofolio
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: portofolio
    spec:
      containers:
      - name: portofolio
        image: akhsan-portofolio:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80